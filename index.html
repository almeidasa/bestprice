<!DOCTYPE html>
<html lang="pt-br">
    <head>
		<!-- ******TÍTULO****** -->
        <title>Best Price</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site para facilitar o cálculo de qual bebida está mais em conta, levando em consideração preço por litro.">
        <meta name="author" content="Alexandre Almeida">    
        <link rel="shortcut icon" href="conteudo/imagens/favicon.ico">
        <link rel="stylesheet" href="conteudo/plugins/bootstrap/css/bootstrap.min.css"> <!-- Global CSS -->
        <link rel="stylesheet" href="conteudo/plugins/font-awesome/css/font-awesome.css"> <!-- Plugins CSS --> 
        <link id="theme-style" rel="stylesheet" href="conteudo/css/styles.css"> <!-- Thema CSS -->
        
        <script type="text/javascript" src="conteudo/plugins/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="conteudo/js/main.js"></script>
        <script type="text/javascript" src="conteudo/plugins/bootstrap/js/bootstrap.min.js"></script> 
        <script data-ad-client="ca-pub-3567863846704751" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    </head>
    <body>
    <article>
        <div class="principal">
            <header class="row_titulo">
                <h2 class="title"><span class="highlight">$</span>Best Price<span class="highlight">$</span></h2>
                <h3 class="intro">Calcule agora qual bebida sai mais em conta, sem perder tempo!</h3>
            </header>
            <main>
                <form class="form">
                    <span id="contador" style="display: none;">0</span>
                    <div class="form-group div-nome">
                        <label for="usr">Nome:</label>
                        <input required oninvalid="this.setCustomValidity('Insira um nome para a bebida')"
                        oninput="setCustomValidity('')" data-error  type="text" class="form-control" id="nome" placeholder="Ex: Heineken">
                    </div>
                    <div class="form-group div-quantidade">
                        <label for="usr">Quantidade:</label>
                        <input required oninvalid="this.setCustomValidity('Insira a quantidade')"
                        oninput="setCustomValidity('')" type="text" class="form-control" id="quantidade" placeholder="Ex: 1">
                    </div>
                    <div class="form-row div-preco">
                        <label for="c2">Preço:</label>
                        <div class="input-group"> 
                            <span class="input-group-addon">R$</span>
                            <input required oninvalid="this.setCustomValidity('Insira o valor')"
                            oninput="setCustomValidity('')"  id="preco" class="form-control currency" type="number" placeholder="Ex: R$ 2,45" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" />
                        </div>
                    </div>
                    <div class="form-group div-litro">
                        <label for="usr">Litragem (ml):</label>
                        <input required oninvalid="this.setCustomValidity('Insira a litragem')"
                        oninput="setCustomValidity('')" type="number" id="litragem" class="form-control" id="quantidade" placeholder="Ex: 365 ml">
                    </div>
                    <button id="botao-adicionar" type="submit" class="btn btn-primary">Adicionar</button>
                </form>
                <div class="quadro-itens">
                    <ul></ul>
                </div>
                <div class="clear botoes">
                    <input type="button" id="btnLimpar" value="Limpar" class="btn btn-danger">
                    <input type="button" id="btnCalcular" value="Calcular" class="btn btn-success">
                </div>
            </main>
        </div>
        <footer class="footer">
            <div class="container text-center">
                <ul class="social-icons list-inline">
                    <small class="©copyright">© Alexandre Almeida - 2020 &nbsp;&nbsp; | &nbsp;&nbsp;</small>
                    <li><a href="https://www.linkedin.com/in/almeidasa/" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="https://www.facebook.com/AlmeidaAlexandreSilva" target="_blank"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/almeidaasa/" target="_blank"><i class="fa fa-instagram"></i></a></li>  
                    <li class="last"><a href="mailto: ti.alexandre.almeida@hotmail.com"><i class="fa fa-envelope"></i></a></li>              
                </ul>
            </div>
        </footer>
    </article>
    </body>
 </html>
