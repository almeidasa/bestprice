        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <link rel="stylesheet" href="conteudo/plugins/bootstrap/css/bootstrap.min.css"> <!-- Global CSS -->
        <link rel="stylesheet" href="conteudo/plugins/font-awesome/css/font-awesome.css"> <!-- Plugins CSS -->

        <link id="theme-style" rel="stylesheet" href="conteudo/css/styles.css"> <!-- Thema CSS -->
        
    </head>
    <body>
        <div class="principal">
            <div class="row_titulo">
                <h2 class="title"><span class="highlight">$</span>Best Price<span class="highlight">$</span></h2>
                <h3 class="intro">Calcule agora qual bebida sai mais em conta, sem perder tempo!</h3>
            </div>

            <form class="form" onsubmit="return false">
                <div class="form-group div-quantidade">
                    <label for="usr">Quantidade:</label>
                    <select id="tipo" class="form-control form-control-sm">
                        <option>Caixa</option>
                        <option>Unidade</option>
                    </select>
                </div>
                <div class="form-group div-nome">
                    <label for="usr">Nome:</label>
                    <input  oninvalid="this.setCustomValidity('Insira um nome para a bebida')"
                    oninput="setCustomValidity('')" data-error required type="text" class="form-control" id="nome" placeholder="Heineken">
                </div>
                <div class="form-group div-quantidade">
                    <label for="usr">Quantidade:</label>
                    <input required oninvalid="this.setCustomValidity('Insira a quantidade')"
                    oninput="setCustomValidity('')" type="number" class="form-control" id="quantidade" placeholder="1">
                </div>
                <div class="form-row div-preco">
                    <label for="c2">Preço:</label>
                    <div class="input-group"> 
                        <span class="input-group-addon">R$</span>
                        <input oninvalid="this.setCustomValidity('Insira o valor')"
                        oninput="setCustomValidity('')" required id="preco" class="form-control currency" type="number" placeholder="R$ 2,45" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" />
                    </div>
                </div>
                <div class="form-group div-litro">
                    <label for="usr">Litragem (ml):</label>
                    <input oninvalid="this.setCustomValidity('Insira a litragem')"
                    oninput="setCustomValidity('')" required="true" type="number" id="litro" class="form-control" id="quantidade" placeholder="365 ml">
                </div>
                <button id="botao-adicionar" type="submit" class="btn btn-primary">Adicionar</button>
            </form>
            <div class="quadro-itens">

            </div>
            <div class="clear botoes">
                <input type="button" id="btnLimpar" value="Limpar" class="btn btn-danger">
                <input type="button" id="btnCalcular" value="Calcular melhor opção" class="btn btn-success">
            </div>
        </div>

        <!-- ******FOOTER****** -->

            <div class="container text-center">

                    <li class="last"><a href="mailto: ti.alexandre.almeida@hotmail.com"><i class="fa fa-envelope"></i></a></li>              
                </ul>
            </div>
        </footer><!--//footer-->
